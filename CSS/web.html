<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Bodoni%20Moda' rel='stylesheet'>
    <title>Button Pusher</title>
    <style>
        html { 
            font-family: 'Bodoni Moda';
            display: inline-block; 
            margin: 0px auto; 
            text-align: center;
            font-size: 45px;
        }
        .button { 
            background-color: #BB9BB0; 
            border: none; 
            color: white; 
            padding: 16px 40px; 
            text-decoration: none; 
            font-size: 45px; 
            margin: 2px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Ari's Pet Peeve Project!</h1>
    <form action="/move">
        <input class="button" type="submit" value="Push Button">
    </form>
</body>
</html>
