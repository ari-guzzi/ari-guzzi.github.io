<script>
    function updatePath() {
  var width = window.innerWidth;
  var topPath = document.getElementById('topCurve');
  var bottomPath = document.getElementById('bottomCurve');
  var textElements = document.querySelectorAll('text'); // Select all text elements within the SVG

  if (width < 768) {
    // More pronounced curves and larger text for smaller screens
    topPath.setAttribute('d', 'M10,120 Q250,-80 490,120'); // Moving the top path up
    bottomPath.setAttribute('d', 'M-250,80 Q300,900 740,80'); // Moving the bottom path down
    textElements.forEach(function(text) {
      text.setAttribute('font-size', '50'); // Increase font size
    });
  } else if (width>1330){
    topPath.setAttribute('d', 'M10,300 Q250,60 490,300');// really big width top path
    bottomPath.setAttribute('d', 'M10,80 Q250,580 490,80'); // really big width bottom path
    textElements.forEach(function(text) {
      text.setAttribute('font-size', '18'); // Original font size
    });
  } else {
    // Less pronounced curves and normal text size for larger screens
    topPath.setAttribute('d', 'M10,300 Q250,40 490,300');// Original top path
    bottomPath.setAttribute('d', 'M10,80 Q250,600 490,80'); // Original bottom path
    textElements.forEach(function(text) {
      text.setAttribute('font-size', '18'); // Original font size
    });
  }
}

window.addEventListener('resize', updatePath);
document.addEventListener('DOMContentLoaded', updatePath);
  </script>
