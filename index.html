<script>
    function updatePath() {
      var width = window.innerWidth;
      var path = document.getElementById('responsivePath');
      if (width < 768) {
        path.setAttribute('d', 'M10,30 Q250,100 490,30'); // More pronounced curve for smaller screens
      } else {
        path.setAttribute('d', 'M10,30 Q250,60 490,30');  // Less pronounced curve for larger screens
      }
    }
    window.addEventListener('resize', updatePath);
    updatePath();
  </script>
