<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ari Guzzi</title>
    <link rel="stylesheet" href="/../CSS/styles.css">
    <link rel="stylesheet" href="/../CSS/common.css">
    <link href='https://fonts.googleapis.com/css?family=Bodoni%20Moda' rel='stylesheet'>

    <link rel="icon" type="image/x-icon" href="images/logo/AG2LightPurple.png">
</head>
<body>

    <main class="color-block">

        <video preload="auto" id="videoPlayer" autoplay loop muted playsinline width="auto" height="500rem">
            <source id="videoSource" src="images/logo/logo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="myWork.html" onclick="loadPage('myWork')">
            <div id = "viewButton" class="button"><p>View Portfolio!</p></div></a>
    </main>
    <div id="footer-placeholder"></div>
<script src="../javascript/loadpage.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        function adjustVideoSource() {
            var screenWidth = window.innerWidth;
            var videoPlayer = document.getElementById('videoPlayer');
            var videoSource = document.getElementById('videoSource');

            if (screenWidth < 768) {
                videoSource.src = 'images/logo/logo-small.mp4';
            } else {
                videoSource.src = 'images/logo/logo.mp4';
            }

            videoPlayer.load();
        }

        adjustVideoSource();

        window.addEventListener('resize', adjustVideoSource);
    });
</script>

</body>
</html>
