    <body>
  <div class="page-wrapper fade-in-section">
    <video id="videoPlayer" autoplay loop muted playsinline>
      <source src="images/logo/logo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <a href="myWork.html">
      <div id="viewButton" class="button"><p>View Portfolio!</p></div>
    </a>

    <div id="footer-placeholder"></div>
  </div>

    <!-- <script src="../javascript/loadpage.js"></script> -->
<script>
    function adjustVideoSource() {
        const screenWidth = window.innerWidth;
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');

        if (screenWidth < 768) {
            videoSource.src = 'images/logo/logo-small.mp4';
        } else {
            videoSource.src = 'images/logo/logo.mp4';
        }

        videoPlayer.load();
    }

    function resizeVideoIfNeeded() {
        const video = document.getElementById('videoPlayer');
        const button = document.getElementById('viewButton');
        const footer = document.querySelector('footer');

        if (!video || !button || !footer) return;

        const buttonRect = button.getBoundingClientRect();
        const footerRect = footer.getBoundingClientRect();

        if (buttonRect.bottom > footerRect.top) {
            video.style.height = "40vh";
        } else {
            video.style.height = "60vh";
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        adjustVideoSource();
        resizeVideoIfNeeded();
    });

    window.addEventListener('resize', () => {
        adjustVideoSource();
        resizeVideoIfNeeded();
    });
</script>

</body>
